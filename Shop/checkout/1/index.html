    <div class="wrappingdivnav">
        <header>
            <nav>
                    <a href="index.html" class="logo">CARBON</a></li>

        <div id="content">
            <img class="container-image-1" src="../../../Images/totebag.png">
            <h2 class="container-text-1"><b><span>Tote bag (White)</span></b></h2>
            <p class="container-text-2"><span>Rp. 20.000</span> </p>
            <figure class="line-1"></figure>
                <form>
                    <input class="input1" type="text" placeholder="First name"><br>
                    <input class="input2" type="text" placeholder="Last name (optional)"><br>
                    <input class="input3" type="number" placeholder="Phone Number (optional)"><br>
                    <input class="input4" type="email" placeholder="Email"><br>
                    <input class="input5" type="text" placeholder="Country"><br>
                    <input class="input6" type="text" placeholder="City (optional)"><br>
                    <input class="input7" type="text" placeholder="ZIP Code (optional)"><br>
                    <input class="input8" type="text" placeholder="Street Adress (optional)"><br>
                    <input class="input9" type="button" value="Submit Secure Payment">
                </form>
            <p class="container-total-1">Taxes & Surcharges (5%)</p> <p class="container-total-1a">Rp. 1.000</p>
            <p class="container-total-2">Shipping</p> <p class="container-total-2a">Rp. 0</p>
            <figure class="line-2"></figure>
            <p class="container-total-3">Total</p> <p class="container-total-3a">Rp. 21.000</p>
            </div>
            <div id="payment">
                <form>
                    <div class="payment1">
                    <input id="payment1" name="payment" type="radio">
                    <label id="payment1" for="payment1" class="payment1b"><img class="payment1b" src="../../../Images/logos/paypal.png"></label>
                    <label id="payment1" for="payment1"><p class="payment1a">Paypal</p></label>
                    </div>
                        <br>
                    <div class="payment2">
                    <input id="payment2" name="payment" type="radio">
                    <label id="payment2" for="payment2" class="payment2b"><img class="payment2b" src="../../../Images/logos/googlepay.png"></label>
                    <label id="payment2" for="payment2"><p class="payment2a">Google Pay</p></label>
                    </div>
                </form>
                </div>
            </div>
